<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style CSS -->
    <link rel="stylesheet" href="/CSS/style.css">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css"
        rel="stylesheet"/>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" href="/Assests/favicon.png" type="image/x-icon">
    <title>Top Navbar</title>
</head>

 <body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Fr0zneR</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <i class="ri-arrow-right-up-line"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <i class="ri-arrow-right-up-line"></i>
                            <span>About Us</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <i class="ri-arrow-right-up-line"></i>
                            <span>Projects</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <i class="ri-arrow-right-up-line"></i>
                            <span>Studio</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <i class="ri-arrow-right-up-line"></i>
                            <span>Contact</span>
                        </a>
                    </li>
                </ul>

                <!-- Close Button -->
                 <div class="nav__close" id="nav-close">
                    <i class="ri-close-large-line"></i>
                 </div>

                 <div class="nav__social">
                    <a href="https://www.instagram.com/" target="_blank" class="nav__social-link">
                        <i class="ri-instagram-line"></i>
                    </a>
                    <a href="https://github.com/" target="_blank" class="nav__social-link">
                        <i class="ri-github-line"></i>
                    </a>
                    <a href="https://dribbble.com/" target="_blank" class="nav__social-link">
                        <i class="ri-dribbble-line"></i>
                    </a>
                    <a href="https://in.linkedin.com/" target="_blank" class="nav__social-link">
                        <i class="ri-linkedin-fill"></i>
                    </a>
                 </div>
            </div>

            <!-- Toggle Button -->
             <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-2-line"></i>
             </div>
        </nav>
    </header>

    <!-- Javascript -->
    <script src="/JS/Script.js"></script>
</body>

</html>
